<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>父母性别检测器</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background 1s ease;
      background-color: white;
      background-size: cover;
      background-position: center;
    }
    button {
      margin: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      background-color: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    #progressBarContainer {
      width: 60%;
      height: 25px;
      background-color: #eee;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <h1>父母性别检测器</h1>

  <button onclick="startDetection('父亲')">检测父亲</button>
  <button onclick="startDetection('母亲')">检测母亲</button>

  <div id="status"></div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <script>
    function startDetection(parent) {
      document.getElementById('status').textContent = parent + "性别检测中...";
      document.getElementById('progressBarContainer').style.display = 'block';
      document.getElementById('progressBar').style.width = '0%';

      // 重置背景
      document.body.style.backgroundImage = '';
      document.body.style.backgroundColor = 'white';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 3 + Math.random() * 7;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);

          document.getElementById('status').textContent = "你" + parent + "的性别为：哈基咪 ";

          // 🖼️ 切换背景图为表情包（替换为你自己的图片链接）
         document.body.style.backgroundImage = "url('1745301874733902.gif')";

          document.body.style.backgroundSize = "cover";
          document.body.style.backgroundPosition = "center";
        }
        document.getElementById('progressBar').style.width = progress + '%';
      }, 100);
    }
  </script>

</body>
</html>
