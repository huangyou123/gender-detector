<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>资本做局器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #progressContainer {
      width: 80%;
      margin: 30px auto;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4CAF50;
      transition: width 0.1s;
    }
    .progress-bg {
      width: 100%;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>资本做局器</h1>
  <button onclick="startTrap()">做局</button>
  <button onclick="cancelTrap()">取消</button>

  <div id="progressContainer">
    <div class="progress-bg">
      <div id="progressBar"></div>
    </div>
  </div>

  <script>
    function startTrap() {
      document.getElementById("progressContainer").style.display = "block";
      let progressBar = document.getElementById("progressBar");
      let width = 0;
      let interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          alert("做局成功，你被浪费了10秒钟。");
          progressBar.style.width = "0%";
          document.getElementById("progressContainer").style.display = "none";
        } else {
          width++;
          progressBar.style.width = width + "%";
        }
      }, 100);
    }

    function cancelTrap() {
      alert("你被做局了，无法取消。");
    }
  </script>
</body>
</html>
